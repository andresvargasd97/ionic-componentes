<app-header titulo="ProgressBar"></app-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item>
            <ion-label>¿Cómo prefieres el clima?</ion-label>
            <ion-range
                min="0" max="100"
                (ionChange)="rangeChange($event)">
            <ion-icon slot="start" name="rainy" size="small"></ion-icon>
            <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>

</ion-content>
